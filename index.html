
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Throw-Away Writing</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="image/ico" href="throw-away.ico"/>
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="code.js"></script>
    </head>

    <body>
        <h1 class="throw-away-title">Throw-Away Writing</h1>
        
        <div class="throw-away-center-container">
            <div class="throw-away-center">
                <textarea id="throw-away-textarea" class="throw-away" rows="25" cols="60"></textarea>
                <p class="throw-away-actions">
                    <button id="throw-away-button">Throw Away</button>
                </p>
            </div>
        </div>
        
        <p id="throw-away-stats-bar" class="throw-away-footer">
            <button id="show-stats-button" title="Show stats" class="show-hide">+ Stats</button>
            <button id="hide-stats-button" title="Hide stats" class="show-hide">- Stats</button>

            <span id="throw-away-stats">
                Words: <span id="word-count">0</span>
            </span>
        </p>
    </body>
</html>
